<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <title>Encrypt App by Renzo</title>
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>Encrypt Text</h2>
            <div class="textarea-container">
                <textarea id = 'encryptInput' placeholder="Insert text" maxlength="150" oninput="updateWordCount()"></textarea>
                <div id="wordCount">0/150</div>
            </div>
            <div class="buttons">
                <button onclick="generateKey()" id="generateKeyBtn">Generate Key</button>
                <button onclick="manualKey()" id="manualKeyBtn">Manual Key</button>
            </div>
            <div class="actionBtn">
                <input type="text" id="generateKeyInput" placeholder="Key">
                <input type="text" id="manualKeyInput" placeholder="Manual key">
                <button onclick="copyKeyBtn('generateKeyInput','manualKeyInput')" id="copyKeyBtn">
                    <svg class="copy-icon" xmlns="http://www.w3.org/2000/svg" height="15px" viewBox="0 0 24 24" width="24px">
                        <path d="M0 0h24v24H0z" fill="none"/>
                        <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                    </svg>
                </button>
                <button onclick="encryptBtn()" id = "encryptBtn" class="encryptBtn">Encrypt</button>
            </div>
            <textarea id="encryptOutput" placeholder="Your result will appear here"></textarea>
        </div>
        <div class="section">
            <h2>Decrypt Text</h2>
            <textarea id = 'decryptInput' placeholder="Insert text"></textarea>
            <div class="actionBtn">
                <input type="text" id="decryptKey" placeholder="Manual key">
                <button onclick="copyTextBtn()" id="copyTextBtn">
                    <svg class="copy-icon" xmlns="http://www.w3.org/2000/svg" height="15px" viewBox="0 0 24 24" width="24px">
                        <path d="M0 0h24v24H0z" fill="none"/>
                        <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                    </svg>
                </button>

                <button onclick="decryptBtn()" class="decryptBtn">Decrypt</button>
            </div>
            <textarea id="decryptOutput" placeholder="Your result will appear here"></textarea>
        </div>
        <div id="socialMedia" class="social">
            <p>Conoce m√°s sobre el creador:</p>
            <a href="https://www.linkedin.com/in/renzo-plasencia/" target="_blank" class="socialIcon">
                <img src="/static/Linkedin.png" id="social-id" alt="linkedin logo">
            </a>
            <a href="https://github.com/renzo-plasencia" target="_blank" class="socialIcon">
                <img src="/static/Github.png" id="social-id" alt="github logo">
            </a>
        </div>
    </div>
    <script src="/static/scripts.js"></script>
</body>
</html>
